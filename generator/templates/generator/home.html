<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Homepage</title>
  </head>
  <body>
    <div class="container text-center mt-5 bg-success text-white p-5 rounded">
    <h1>Password generator</h1>
    <form action="password">
        <select name="length">
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
        </select> Length <br> <br>
        <label><input type="checkbox" name="uppercase"> Uppercase</label> <br> <br>
        <label><input type="checkbox" name="numbers"> Numbers</label> <br> <br>
        <label><input type="checkbox" name="symbols"> Symbols</label> <br> <br>
        <input type="submit" value="Generate" class="btn btn-primary">
    </form>
<a href="{% url 'about' %}" class="btn btn-warning mt-4">About</a>
    </div>
  </body>
</html>
